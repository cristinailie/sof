#
# Common pipeline
#
# A simple pipeline. All attributes defined herein are namespaced by alsatplg to
# "pipeline-passthrough-capture.attribute_name"
#
# Usage: this component can be used by declaring in the top-level topology conf file as follows:
#
# 	Object.pipeline-passthrough-capture."N.M" {
#		pcm_name	"Headset"
#		format		"s16le"
#		period		1000
#		time_domain	"timer"
#		channels	2
#		rate		48000
#	}
#
# Where N and M are unique integers for pipeline ID and PCM ID in the parent object.
#
<include/components/pipeline.conf>
<include/components/copier.conf>
<include/common/pcm.conf>
<include/common/pcm_caps.conf>

#
# Simple pipeline
#
# (sink) copier.N.0 <- (source endpoint)
#
Class.Pipeline."pipeline-passthrough-capture" {

	@args."pipeline_id" {
		type "integer"
	}

	@args."pcm_id" {
		type "integer"
	}

	<include/pipelines/pipeline-volume.conf>

	attributes {
		mandatory [
			"pcm_name"
			"direction"
		]
		immutable [
			"direction"
		]
	}

	# Pipeline objects
	copier."host.$pipeline_id.0" {
		stream_name	"$pcm_name.capture.$pcm_id"
		widget_type	"aif_out"
	}

	pipeline."$pipeline_id" {
		priority	0
		lp_mode	0
	}

	# PCM
	pcm."$pcm_name.capture.$pcm_id" {}

	# PCM Capabilities
	pcm_caps."$pcm_name.capture.$pcm_id" {}

	# Endpoint definitions
	endpoint."source.pipeline.$pipeline_id.0" {
		widget	"copier.host.$pipeline_id.0"
	}

	direction 	"capture"
}
