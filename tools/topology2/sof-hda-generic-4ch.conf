#
# List of all DAIs
#
# HDA Playback DAI Index: 0, Capture DAI Index: 1, Direction: duplex
Object.HDA."0.1.duplex" {
	dai_name		"Analog Playback and Capture"
	id 			4
	format			"s32le"
	default_hw_config	4
	hw_config."4" {}

	#include DAI components
	<include/dais/pipe-dai-playback.conf>
	<include/dais/pipe-dai-capture.conf>
}

