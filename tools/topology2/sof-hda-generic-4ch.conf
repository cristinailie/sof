# DMIC DAI Index: 0,  Direction: capture
Object.DMIC."0.0.capture" {
	dai_name		"dmic01"
	id 			6
	format			"s32le"
	default_hw_config	6
	hw_config."6" {}
	driver_version		1
	clk_min		500000
	clk_max		4800000
	duty_min		40
	duty_max		60
	sample_rate		48000
	fifo_word_length	32
	unmute_ramp_time_ms	200
	num_pdm_active		2

	# PDM controller config
	pdm_config."0" {}
	pdm_config."1" {}

	#include DAI components
	<include/dais/pipe-dai-capture.conf>
}

